server {
	listen 443 ssl;
	root /var/www/html;
	server_name localhost;
	index index.html index.php index.htm;
	ssl_certificate /etc/nginx/ssl/ssl.crt;
	ssl_certificate_key /etc/nginx/ssl/ssl.key;
	include /etc/nginx/mime.types;


